  rest-api-0:
    image: hyperledger/sawtooth-rest-api:1.1
    container_name: sawtooth-rest-api-default-0
    expose:
      - 8008
    ports:
      - "8008:8008"
    command: |
      bash -c "
        sawtooth-rest-api -vvv \
          --connect tcp://validator-0:4004 \
          --opentsdb-db metrics \
          --opentsdb-url http://influxdb:8086 \
          --bind rest-api-0:8008
      "
    stop_signal: SIGKILL

  rest-api-1:
